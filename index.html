<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <title>Minesweeper</title>
    <link rel="shortcut icon" type="image/jpg" href="/img/favicon.ico"/>
</head>
<body>

    <h1>Minesweeper*</h1>
   <div class="mainwrapper">
       
      <div class="levelselector">
        <span><h5 style="text-align:center">Select Difficulty : </h5></span>
         <select class="gamelevel">
            <option value="beginner" selected style="text-align:center">Beginner</option>
            <option value="intermediate" style="text-align:center">Intermediate</option>
            <option value="advanced" style="text-align:center">Advanced</option>
         </select>
      </div>
      <div class="mainboard">
         <div class="header">
            <div class="mines">
               <div class="minecount">0</div>
               <div>Mines Remaining</div>
            </div>
            <div class="timer">
               <div class="gametime">0</div>
               <div>Time Elapsed</div>
            </div>
            <div class="restart">
                <button class="restartbutton">Restart</button>
             </div>
         </div>
         <div class="gameboard"></div>
         
      </div>
   </div>

   <footer>
      <div class="accent">   
         <h4 class="footercolour">* Implemented in balck and white, with a dash of colour.</h4>
      </div>
   </footer>
    

   <script src="script.js" charset="utf-8"></script>
</body>
</html>
